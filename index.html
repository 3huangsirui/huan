<!DOCTYPE html>
<html>
<head>
    <title>我的游戏网页</title>
    <!-- 设置页面适配，避免游戏显示变形 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 让游戏占满整个页面 */
        body { margin: 0; padding: 0; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <!-- 嵌入 Minecraft 网页版 -->
    <iframe src="https://play1.mc.js.cool/1.8/"></iframe>
</body>
</html>
